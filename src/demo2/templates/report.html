<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href= "{{ url_for('static',filename='styles/main.css') }}" rel= "stylesheet" type= "text/css">
</head>
<body>
    <div class="container">
        <h1>Security Report - {{ report_data["Report Date"] }}</h1>
        <hr>
        {% for item in report_data["Report Contents"] %}
            <div class="severity-divider severity-{{ item.Severity }}"></div>
            <pre>
Issue: {{ item.Issue }}
Severity: {{ item.Severity }}
Remediation: {{ item.Remediation }}
            </pre>
        {% endfor %}
    </div>
</body>
</html>
