<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            max-width: 100%;
            text-align: left;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .severity-divider {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background-color: #ddd;
        }

        .severity-1 {
            background-color: #b3e0ff; /* Light Blue */
        }

        .severity-2 {
            background-color: #ffd699; /* Light Orange */
        }

        .severity-3 {
            background-color: #ffb3b3; /* Light Red */
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Report - {{ report_data["Report Date"] }}</h1>
        <hr>
        {% for item in report_data["Report Contents"] %}
            <div class="severity-divider severity-{{ item.Severity }}"></div>
            <pre>
Issue: {{ item.Issue }}
Severity: {{ item.Severity }}
Remediation: {{ item.Remediation }}
            </pre>
        {% endfor %}
    </div>
</body>
</html>
